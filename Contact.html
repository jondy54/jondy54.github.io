<div class="d-flex justify-content-center align-items-center container ">
<form method="post" action="Contact.html" class="form-inline justify-content-center" onsubmit="submission()">
    <fieldset>
    <div class="form-group">
        <label for="FirstName" class="col-sm col-form-label">First Name</label>
        <div class="col-sm">
            <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="LastName" class="col-sm col-form-label">Last Name</label>
        <div class="col-sm">
            <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="Email" class="col-sm col-form-label">Email</label>
        <div class="col-sm">
            <input type="email" class="form-control" id="Email" placeholder="Email" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="Gender" class="col-sm col-form-label">Gender</label>
        <div class="col-sm">
        <select id="Gender" class="form-control">
            <option selected>Male</option>
            <option>Female</option>
        </select>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="Feedback" class="col-sm col-form-label">Feedback</label>
        <br>
        <div class="col-sm">
            <textarea id="Feedback" rows="10" cols="100" class="form-control" required></textarea>
        </div>
    </div>
        <br>
    <div class="form-group justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </fieldset>
</form>
