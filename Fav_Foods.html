<!--This script loads the data from the database and puts the data into cards.-->
<script>

    var fooddisplay = document.getElementById("fav_foods");
    var db = firebase.firestore();
    db.collection("Favorite Foods").get().then((querySnapshot) => {
        fooddisplay.innerHTML = "";
        querySnapshot.forEach((doc) => {
            var img = doc.data().Image;
            var name = doc.data().Name;
            var description = doc.data().Description;
            var cuisine = doc.data().Cuisine;
            var rating = doc.data().Rating;
            fooddisplay.innerHTML+=`<div class="card">
                <img class="card-img-top" src="images/${img}" alt="Food Image" height="200" width="200">
                <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">${cuisine}</p>
                <p class="card-text">${description}</p>
                <p class="card-text">${rating}</p>
                </div>
                </div><br>`;
        });
    });

</script>
